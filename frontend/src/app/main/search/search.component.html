
  
<div class="table-container">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput  placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="main-body">
      <div class="mat-elevation-z8">
        <table mat-table   matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="Symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol</th>
            <td mat-cell *matCellDef="let row"> {{row.Symbol}} </td>
          </ng-container>
      
          <!-- CompanyName Column -->
          <ng-container matColumnDef="CompanyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name</th>
            <td mat-cell *matCellDef="let row"> {{row.CompanyName}} </td>
          </ng-container>
      
          <!-- Purchase Column -->
          <ng-container matColumnDef="Purchase">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase </th>
            <td mat-cell *matCellDef="let row"> {{row.Purchase}} </td>
          </ng-container>
      
          <ng-container matColumnDef="LastDiv">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Div </th>
            <td mat-cell *matCellDef="let row"> {{row.LastDiv}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Industry">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Industry </th>
            <td mat-cell *matCellDef="let row"> {{row.Industry}} </td>
          </ng-container>
          <ng-container matColumnDef="MarketCap">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Market Cap  </th>
            <td mat-cell *matCellDef="let row"> {{row.MarketCap }} </td>
          </ng-container>
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
            <td mat-cell *matCellDef="let row"> 
              <div class="btn">
                <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn" ><mat-icon class="delete">delete</mat-icon></button> 
              </div>
            </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
